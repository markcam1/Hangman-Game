<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Hangman</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="assets/images/ex.jpg" class="img-responsive img-rounded center-block executioner" alt="killer image">
            </div>
            <div class="col-md-3">
                <img src="assets/images/hanger.png" class="img-responsive img-rounded center-block"  id="placehold" alt="ph" height="160" width="120">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-default">
                <div class="panel-body text-center"></div>
                    <h2 class="text-center" id="posParent"></h2>
                    <h2 class="text-center" id="posKeep"></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group myForm">
                    <label for="userText">Enter Letter</label>
                    <textarea class="form-control" id="userText" rows="1"></textarea>
                </div>
            </form>
            <br>
            <button type="submit" class="btn btn-success" id="newGameBtn">New-Game</button>
            <button type="submit" class="btn btn-danger" id="reLoad">Restart</button>
            <br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    Wins:
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    <span id="winBrowser"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    <span id="hint"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    Loses:
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    <span id="lostBrowser"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class=panel-body>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    Guesses Remaining:
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    <span id="remain"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class=panel-body>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    Letters Guessed:
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-body panel-success">
                    <span id="picks"></span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class=panel-body>
                space
            </div>
        </div>
    </div>
</div>



</body>
</html>
